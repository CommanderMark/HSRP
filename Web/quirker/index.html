<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quirks for some RP server idk</title>
    <script src="script.js"></script>
    <script src="copy2clipboard.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="headerTitle">Enter stuff:</div>
<table>
    <tr>
        <td><label for="anagram">Anagram for Trollian (optional):</label></td>
        <td><input type="text" id="anagram"></td>
    </tr>

    <tr>
        <td><label for="parsedText">Text to parse:</label></td>
        <td><textarea id="parsedText"></textarea></td>
    </tr>

    <tr>
        <td><label for="parseType">Format of Output:</label></td>
        <td>
            <select id="parseType" onchange="updateTextType()">
                <option>Quote</option>
                <option>Trollian</option>
                <option>Raw</option>
            </select>
        </td>
    </tr>
</table>

<script src="mains.js"></script>
<table class="quirkCol">
    <tr><td><label>Mains:</label></td></tr>
    <tr><td><input type="submit" value="Sicarius" onclick="sicariusQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Sidewind" onclick="sideQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Default" onclick="defaultQuirk()" /></td></tr>
</table>

<script src="sides.js"></script>
<table class="quirkCol">
    <tr><td><label>Sides:</label></td></tr>
    <tr><td><input type="submit" value="Iratar" onclick="iratarQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Messar" onclick="messarQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Kordra" onclick="kordraQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Oblitas" onclick="oblitasQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Ryvern" onclick="ryvernQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Juggalo" onclick="juggaloQuirk()" /></td></tr>
</table>

<script src="signless.js"></script>
<table class="quirkCol">
    <tr><td><label>Signless:</label></td></tr>
    <tr><td><input type="submit" value="Hector" onclick="hectorQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Vander" onclick="vanderQuirk()" /></td></tr>
</table>

<script src="empire.js"></script>
<table class="quirkCol">
    <tr><td><label>Empire:</label></td></tr>
    <tr><td><input type="submit" value="Sayana" onclick="sayanaQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Purifier" onclick="purifierQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Keahim" onclick="keahimQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Melissa" onclick="melQuirk()" /></td></tr>
    <tr><td><input type="submit" value="Hunter" onclick="hunterQuirk()" /></td></tr>
</table>

<div style="clear:both;"></div>

<table>
    <tr><td><label for="outputText">Result:</label></td></tr>
    <tr><td><div onclick="select_all_and_copy(this)" id="outputText"></div></td></tr>
</table>

</body>
</html>
