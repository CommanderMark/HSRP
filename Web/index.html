<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SkaiaBot Item Creator</title>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="XMLWriter.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="headerTitle">Character Creator</div>
<table>
    <tr>
        <td><label for="name">Character Name:</label></td>
        <td><input type="text" id="name"></td>
    </tr>

    <tr>
        <td><label for="bloodColor">Type:</label></td>
        <td><select id="bloodColor">
        </select></td>
    </tr>

    <tr>
        <td><label for="specibus">Strife Specibus:</label></td>
        <td><input type="text" id="specibus"></td>
    </tr>

    <tr>
        <td><label for="lusus">Brief Lusus Description:</label></td>
        <td><textarea id="lusus"></textarea></td>
    </tr>

    <tr>
        <td><label for="pineapple">Do you like pineapple on pizza?</label></td>
        <td><input type="checkbox" id="pineapple" /></td>
    </tr>

    <tr><td><input type="submit" value="Submit" onclick="test()" /></td></tr>
</table>

</body>
</html>
